<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real-Time Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Kalam&display=swap" rel="stylesheet">
</head>

<body>

    <div class="box">
        <h1>Real-Time Character Counter</h1>
        <div class="toggleDiv">
            <label class="switch">
                <input class="timeLine timing" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <textarea class="text-area" name="text-area" id="" cols="50" rows="3" maxlength="50"
            placeholder="Enter your text here..."></textarea>
        <div class="row">
            <div class="total-char charDiv col-5">
                <h3>Total Character: <span class="char-count">0</span></h3>
            </div>
            <div class="col-2"></div>
            <div class="charDiv col-5">
                <h3>Remaining: <span class="remain-char">50</span></h3>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
